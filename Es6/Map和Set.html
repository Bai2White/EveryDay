<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mapå’ŒSet</title>
</head>
<body>
  
  <script>
    let mapObject = new Map();
    mapObject.set('Tom', '67');
    mapObject.get('Tom');
    console.log(mapObject.get('Tom'));
    mapObject.has('Tom');
    mapObject.delete('Tom');
    console.log(mapObject);
    console.log(mapObject.has('Tom'));


    //set
    let setArray = new Set();
    setArray.add('2');
    console.log(setArray);
  </script>
</body>
</html>
